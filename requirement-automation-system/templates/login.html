<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - ReqAutomation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>

<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center" style="background: white;">
                <div class="text-white text-center p-5">
                    <!-- Logo Display -->
                    <div class="mb-4">
                        <img src="{{ url_for('static', filename='logo2.png') }}" alt="ReqAutomation Logo"
                            class="img-fluid" style="max-height: 1000px; max-width: 1000px; object-fit: contain;">
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="glass-card p-5 w-100" style="max-width: 500px;">
                    <div class="text-center mb-4">
                        <i class="fas fa-sign-in-alt fa-3x text-primary mb-3"></i>
                        <h2 class="fw-bold">Welcome Back</h2>
                        <p class="text-muted">Sign in to your account</p>
                    </div>

                    <form onsubmit="loginUser(event)">
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                <i class="fas fa-envelope me-2"></i>Email Address
                            </label>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <input type="password" id="password" class="form-control" placeholder="Enter your password"
                                required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <p class="text-muted">
                            Don't have an account?
                            <a href="/register_page" class="text-primary fw-semibold text-decoration-none">Create
                                Account</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loginUser(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const button = event.target.querySelector('button[type="submit"]');

            // Show loading state
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing In...';
            button.disabled = true;

            try {
                const response = await fetch("/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (response.ok) {
                    alert(result.message);
                    window.location.href = result.redirect;
                } else {
                    alert("Error: " + result.error);
                }
            } catch (error) {
                alert("An error occurred during login.");
            } finally {
                // Reset button
                button.innerHTML = originalText;
                button.disabled = false;
            }
        }
    </script>
</body>

</html>
