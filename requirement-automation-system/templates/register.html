<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register - ReqAutomation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>

<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Left side with logo -->
            <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center"
                style="background: white;">
                <div class="text-white text-center p-5">
                    <!-- Logo Display -->
                    <div class="mb-4">
                        <img src="{{ url_for('static', filename='logo2.png') }}" alt="ReqAutomation Logo"
                            class="img-fluid" style="max-height: 1000px; max-width: 1000px; object-fit: contain;">
                    </div>
                </div>
            </div>

            <!-- Right side with registration form -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="glass-card p-5 w-100" style="max-width: 500px;">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                        <h2 class="fw-bold">Create Account</h2>
                        <p class="text-muted">Join our requirement automation platform</p>
                    </div>

                    <form onsubmit="registerUser(event)">
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                <i class="fas fa-envelope me-2"></i>Email Address
                            </label>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <input type="password" id="password" class="form-control" placeholder="Create a password"
                                required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">
                                <i class="fas fa-user-tag me-2"></i>Role
                            </label>
                            <select id="role" class="form-select">
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <p class="text-muted">
                            Already have an account?
                            <a href="/login_page" class="text-primary fw-semibold text-decoration-none">Sign In</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function registerUser(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const role = document.getElementById("role").value;
            const button = event.target.querySelector('button[type="submit"]');

            // Show loading state
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Creating Account...';
            button.disabled = true;

            try {
                const response = await fetch("/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password, role })
                });

                const result = await response.json();

                if (response.ok) {
                    alert("Registered successfully! Redirecting to login...");
                    window.location.href = "/login_page";
                } else {
                    alert("Error: " + result.error);
                }
            } catch (error) {
                alert("An error occurred during registration.");
            } finally {
                // Reset button
                button.innerHTML = originalText;
                button.disabled = false;
            }
        }
    </script>
</body>

</html>
