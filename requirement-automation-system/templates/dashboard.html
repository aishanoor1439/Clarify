<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard – Projects & Requirements</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

  <style>
    /* Full height layout */
    html,
    body {
      height: 100%;
      margin: 0;
    }

    .navbar-grid {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      height: 56px;
      padding: 0 1rem;
    }

    .container-fluid.p-0 {
      height: calc(100vh - 56px);
    }

    .row.g-0 {
      height: 100%;
    }

    .col-md-3,
    .col-md-9 {
      height: 100%;
    }

    /* Sidebar styling */
    .sidebar {
      background: linear-gradient(180deg, #2c3e50 0%, #1a2530 100%);
      color: white;
      transition: all 0.3s;
      height: calc(100vh - 56px);
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 1.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      flex-shrink: 0;
    }

    .sidebar-projects {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem 0;
    }

    .project-item {
      padding: 0.75rem 1.5rem;
      border-left: 4px solid transparent;
      transition: all 0.2s;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .project-item:hover {
      background: rgba(255, 255, 255, 0.05);
      border-left-color: #4361ee;
    }

    .project-item.active {
      background: rgba(67, 97, 238, 0.15);
      border-left-color: #4361ee;
    }

    .project-name {
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
    }

    .project-user {
      font-size: 0.75rem;
      opacity: 0.7;
      margin-left: 0.5rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .stat-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 0.75rem;
      text-align: center;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #4cc9f0;
    }

    .stat-label {
      font-size: 0.75rem;
      opacity: 0.8;
    }

    /* Main content area */
    .content-area {
      background: #f8f9fa;
      height: calc(100vh - 56px);
      padding: 2rem;
      overflow-y: auto;
    }

    .workspace-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
    }

    .requirement-item {
      border-left: 4px solid #e9ecef;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 0 8px 8px 0;
      transition: all 0.2s;
    }

    .requirement-item:hover {
      border-left-color: #4361ee;
      background: #f8f9ff;
    }

    .requirement-item.functional {
      border-left-color: #28a745;
    }

    .requirement-item.non-functional {
      border-left-color: #ffc107;
    }

    .requirement-item.uncertain {
      border-left-color: #6c757d;
    }

    .category-badge-lg {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.9em;
    }

    .category-functional-lg {
      background: #d4edda;
      color: #155724;
    }

    .category-non-functional-lg {
      background: #cce7ff;
      color: #004085;
    }

    .category-uncertain-lg {
      background: #fff3cd;
      color: #856404;
    }

    .message-bubble {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 15px;
      margin-bottom: 0.75rem;
      position: relative;
    }

    .message-bubble.admin {
      background: #4361ee;
      color: white;
      margin-left: auto;
    }

    .message-bubble.user {
      background: #e9ecef;
      color: #212529;
      margin-right: auto;
    }

    /* Scrollbar styling */
    .sidebar-projects::-webkit-scrollbar,
    #messagesContainer::-webkit-scrollbar {
      width: 5px;
    }

    .sidebar-projects::-webkit-scrollbar-track,
    #messagesContainer::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }

    .sidebar-projects::-webkit-scrollbar-thumb,
    #messagesContainer::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
    }

    #messagesContainer {
      background: rgba(0, 0, 0, 0.02);
    }

    /* Summary cards */
    .summary-card {
      background: var(--gradient);
      color: white;
      border-radius: 15px;
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .summary-card:hover {
      transform: translateY(-5px);
    }

    .summary-card h3 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .sidebar {
        height: auto;
        max-height: 40vh;
      }

      .content-area {
        padding: 1rem;
      }

      .summary-card {
        margin-bottom: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- ================= Navbar ================= -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container navbar-grid">
      <!-- Logo and Brand -->
      <div class="navbar-logo-wrapper">
        <span class="fw-bold" style="color: #0B5ED7;">
          <h2>Clarify</h2>
        </span>
      </div>

      <!-- Empty spacer for middle -->
      <div></div>

      <!-- Logout button -->
      <div>
        <a class="btn btn-sm btn-primary" href="/logout">
          <i class="fas fa-sign-out-alt me-1"></i>Logout
        </a>
      </div>
    </div>
  </nav>

  <div class="container-fluid p-0">
    <div class="row g-0">
      <!-- ================= Left Sidebar: Project List ================= -->
      <div class="col-md-3">
        <div class="sidebar">
          <div class="sidebar-header">
            <h4 class="mb-3"><i class="fas fa-folder me-2"></i>All Projects</h4>
          </div>

          <div class="sidebar-projects" id="projectList">
            <!-- Projects will be loaded here -->
            <div class="text-center py-5 text-muted" id="noProjectsMessage">
              <i class="fas fa-folder-open fa-2x mb-3"></i>
              <p>No projects available</p>
            </div>
          </div>

        </div>
      </div>

      <!-- ================= Right Column: Requirements & Summary ================= -->
      <div class="col-md-9">
        <div class="content-area">
          <!-- Welcome/Select Project State -->
          <div class="text-center py-5" id="welcomeState">
            <i class="fas fa-folder-open fa-4x text-muted mb-4"></i>
            <h2 class="text-muted">Admin Dashboard</h2>
            <p class="lead text-muted mb-4">Select a project from the sidebar to view details</p>
          </div>

          <!-- Project Workspace (Hidden by default) -->
          <div id="projectWorkspace" style="display: none;">
            <!-- Project Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div>
                <h2 id="projectTitle" class="mb-1"></h2>
                <p class="text-muted mb-0" id="projectMeta">
                  <i class="fas fa-user me-1"></i>User: <span id="projectUserEmail"></span>
                  <i class="fas fa-calendar-alt ms-3 me-1"></i>Created: <span id="projectCreatedDate"></span>
                </p>
              </div>
            </div>

            <!-- Requirements Card -->
            <div class="workspace-card p-4 mb-4">
              <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="mb-0"><i class="fas fa-list-check me-2"></i>Project Requirements</h4>
                <span class="badge bg-primary" id="requirementsCount">0 requirements</span>
              </div>

              <div id="requirementsList">
                <!-- Requirements will be loaded here -->
                <div class="text-center py-4 text-muted">
                  <i class="fas fa-inbox fa-2x mb-3"></i>
                  <p>No requirements for this project.</p>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Global variables
    let selectedProjectId = null;
    let selectedProjectUserEmail = null;

    // ================= Initialize when page loads =================
    document.addEventListener('DOMContentLoaded', function () {
      loadProjects();
    });

    // ================= Load Projects =================
    async function loadProjects() {
      try {
        console.log('Fetching projects from /admin/projects...');
        const res = await fetch('/admin/projects');

        if (!res.ok) {
          if (res.status === 401) {
            window.location.href = '/login_page';
            return;
          }
          throw new Error(`HTTP error! status: ${res.status}`);
        }

        const projects = await res.json();
        console.log('Projects loaded:', projects);
        updateProjectsList(projects);
      } catch (e) {
        console.error('Error loading projects:', e);
        showToast('Error loading projects: ' + e.message, 'error');
      }
    }

    function updateProjectsList(projects) {
      const projectsList = document.getElementById('projectList');
      const noProjectsMessage = document.getElementById('noProjectsMessage');

      if (!projects || projects.length === 0) {
        noProjectsMessage.style.display = 'block';
        projectsList.innerHTML = '';
        return;
      }

      noProjectsMessage.style.display = 'none';

      let projectsHTML = '';
      projects.forEach((project) => {
        const createdDate = new Date(project.created_at || Date.now()).toLocaleDateString();
        const isActive = selectedProjectId === project.id ? 'active' : '';

        // Escape single quotes in project name
        const safeProjectName = project.project_name.replace(/'/g, "\\'");
        const safeUserEmail = project.user_email.replace(/'/g, "\\'");

        projectsHTML += `
        <div class="project-item ${isActive}" onclick="selectProject(${project.id}, '${safeProjectName}', '${safeUserEmail}', '${createdDate}')">
          <div class="d-flex align-items-center">
            <i class="fas fa-folder text-warning me-3"></i>
            <div>
              <div class="project-name">${project.project_name}</div>
            </div>
          </div>
          <div class="project-user">${project.user_email}</div>
        </div>
      `;
      });

      projectsList.innerHTML = projectsHTML;
    }

    // ================= Select Project =================
    async function selectProject(projectId, projectName, userEmail, createdDate) {
      selectedProjectId = projectId;
      selectedProjectUserEmail = userEmail;

      console.log('Selecting project:', projectId, projectName);

      // Update UI state
      document.getElementById('welcomeState').style.display = 'none';
      document.getElementById('projectWorkspace').style.display = 'block';

      // Update project info
      document.getElementById('projectTitle').textContent = projectName;
      document.getElementById('projectUserEmail').textContent = userEmail;
      document.getElementById('projectCreatedDate').textContent = createdDate;

      // Update active state in sidebar
      document.querySelectorAll('.project-item').forEach(item => {
        item.classList.remove('active');
      });

      // Find and activate the clicked project item
      const projectItems = document.querySelectorAll('.project-item');
      for (let item of projectItems) {
        if (item.textContent.includes(projectName)) {
          item.classList.add('active');
          break;
        }
      }

      // Load project requirements and summary
      await loadProjectRequirements(projectId);
      await loadProjectSummary(projectId);
    }

    // ================= Load Project Requirements =================
    async function loadProjectRequirements(projectId) {
      console.log("Loading requirements for project:", projectId);

      // ————————————————
      // The ONLY working backend route
      // ————————————————
      const endpoint = `/admin/project/${projectId}`;

      try {
        const res = await fetch(endpoint);

        if (!res.ok) {
          throw new Error(`Failed to load requirements: ${res.status}`);
        }

        const requirements = await res.json();
        console.log("Requirements:", requirements);

        updateRequirementsList(requirements);
      } catch (err) {
        console.error(err);
        updateRequirementsList([]);
      }
    }

    function updateRequirementsList(requirements) {
      const requirementsList = document.getElementById('requirementsList');
      const requirementsCount = document.getElementById('requirementsCount');

      if (!requirements || requirements.length === 0) {
        requirementsCount.textContent = '0 requirements';
        requirementsList.innerHTML = `
        <div class="text-center py-4 text-muted">
          <i class="fas fa-inbox fa-2x mb-3"></i>
          <p>No requirements found for this project.</p>
        </div>
      `;
        return;
      }

      requirementsCount.textContent = `${requirements.length} requirement${requirements.length !== 1 ? 's' : ''}`;

      let requirementsHTML = '';
      requirements.forEach((req, index) => {
        const createdDate = req.created_at ? new Date(req.created_at).toLocaleString() : 'Unknown date';
        const categoryClass = req.category ? req.category.toLowerCase().replace('-', '') : 'uncertain';
        const categoryText = req.category || 'Uncategorized';
        const requirementText = req.requirement_text || req.text || req.original || 'No text provided';
        const tokens = req.tokens || req.filtered_tokens || '';

        requirementsHTML += `
        <div class="requirement-item ${categoryClass}">
          <div class="d-flex justify-content-between align-items-start mb-2">
            <div>
              <span class="badge bg-light text-dark me-2">#${index + 1}</span>
              <strong>${categoryText}</strong>
            </div>
            <small class="text-muted">${createdDate}</small>
          </div>
          <p class="mb-0">${requirementText}</p>
          ${tokens ? `<small class="text-muted mt-2 d-block">Tokens: ${Array.isArray(tokens) ? tokens.join(', ') : tokens}</small>` : ''}
        </div>
      `;
      });

      requirementsList.innerHTML = requirementsHTML;
    }

    // ================= Load Project Summary =================
    async function loadProjectSummary(projectId) {
      try {
        console.log(`Fetching summary for project ${projectId}...`);

        // Try different endpoint variations
        let endpoints = [
          `/project/${projectId}/summary`,
          `/admin/project/${projectId}/summary`,
          `/api/project/${projectId}/summary`
        ];

        let summary = null;
        let error = null;

        for (let endpoint of endpoints) {
          try {
            const res = await fetch(endpoint);
            if (res.ok) {
              summary = await res.json();
              console.log(`Successfully fetched summary from ${endpoint}:`, summary);
              break;
            }
          } catch (e) {
            error = e;
            console.log(`Endpoint ${endpoint} failed:`, e.message);
          }
        }

        if (!summary && error) {
          console.log('No summary endpoint available, calculating from requirements...');
          // Calculate summary from requirements if endpoint doesn't exist
          await calculateSummaryFromRequirements(projectId);
          return;
        }

        updateSummaryCards(summary);
      } catch (error) {
        console.error('Error loading summary:', error);
      }
    }

    // Fallback function to calculate summary from requirements
    async function calculateSummaryFromRequirements(projectId) {
      try {
        const res = await fetch(`/project/${projectId}/requirements`);
        if (res.ok) {
          const requirements = await res.json();

          const summary = {
            total_requirements: requirements.length || 0,
            functional: requirements.filter(r => r.category === 'Functional').length || 0,
            non_functional: requirements.filter(r => r.category === 'Non-Functional').length || 0,
            uncertain: requirements.filter(r => r.category === 'Uncertain' || !r.category).length || 0
          };

          updateSummaryCards(summary);
        }
      } catch (error) {
        console.error('Error calculating summary:', error);
        updateSummaryCards({
          total_requirements: 0,
          functional: 0,
          non_functional: 0,
          uncertain: 0
        });
      }
    }

    function updateSummaryCards(summary) {
      const summaryContainer = document.getElementById('summary');

      if (!summary) {
        summary = {
          total_requirements: 0,
          functional: 0,
          non_functional: 0,
          uncertain: 0
        };
      }

      summaryContainer.innerHTML = `
      <div class="col-md-3">
        <div class="summary-card">
          <h3>${summary.total_requirements || 0}</h3>
          <p>Total Requirements</p>
          <i class="fas fa-file-alt fa-2x"></i>
        </div>
      </div>
      <div class="col-md-3">
        <div class="summary-card">
          <h3>${summary.functional || 0}</h3>
          <p>Functional</p>
          <i class="fas fa-cog fa-2x"></i>
        </div>
      </div>
      <div class="col-md-3">
        <div class="summary-card">
          <h3>${summary.non_functional || 0}</h3>
          <p>Non-Functional</p>
          <i class="fas fa-chart-line fa-2x"></i>
        </div>
      </div>
      <div class="col-md-3">
        <div class="summary-card">
          <h3>${summary.uncertain || 0}</h3>
          <p>Uncertain</p>
          <i class="fas fa-question-circle fa-2x"></i>
        </div>
      </div>
    `;
    }

  </script>

</body>

</html>
